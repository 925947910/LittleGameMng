<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>订单信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div style="width: 500px; margin: 20px auto; text-align: center">
		<table align='center' border='1' cellspacing='0'>
			<tr>
				<td>id</td>
				<td>local订单号</td>
				<td>remote订单号</td>
				<td>平台</td>
				<td>玩家id</td>
				<td>代币金额</td>
				<td>币种</td>
				<td>游戏金币数额</td>
				<td>订单类型</td>
				<td>订单状态</td>
				<td>时间</td>
			</tr>
			<tr>
				<td th:text="${orderInfo.id}">></td>
				<td th:text="${orderInfo.orderLocal}">></td>
				<td th:text="${orderInfo.orderRemote}">></td>
				<td th:text="${orderInfo.plat}">></td>
				<td th:text="${orderInfo.uid}">></td>
				<td th:text="${orderInfo.cost}">></td>
				<td th:text="${orderInfo.currency}">></td>
				<td th:text="${orderInfo.coin/100}">></td>
				<td th:text="${orderInfo.orderType}">></td>
				<td th:text="${orderInfo.status}">></td>
				<td th:text="${#dates.format(orderInfo.time*1000, 'yyyy-MM-dd HH:mm:ss')}"></td>

			</tr>

		</table>
	</div>

</body>
</html>
